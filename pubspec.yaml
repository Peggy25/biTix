name: bitix
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cached_network_image: ^3.1.0+1
  cloud_firestore: ^3.1.0
  cupertino_icons: ^1.0.2
  date_time_picker: ^2.1.0
  equatable: ^2.0.3
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  flutter:
    sdk: flutter
  http: ^0.13.4
  image_picker: ^0.8.4+4
  intl: ^0.17.0
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # menambahkan asset external
  assets:
    - assets/img/

  # menambahkan font asset
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
